<html>
    <head>
        <script type="text/javascript" src="./lib/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['gantt']});
            google.charts.setOnLoadCallback(drawChart);

            function daysActive(days)
            {
                return days * 24 * 60 * 60 * 1000;
            }

            function drawChart() 
            {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Task ID');
                data.addColumn('string', 'Task Name');
                data.addColumn('string', 'Resource');
                data.addColumn('date', 'Start Date');
                data.addColumn('date', 'End Date');
                data.addColumn('number', 'Duration');
                data.addColumn('number', 'Percent Complete');
                data.addColumn('string', 'Dependencies');

                data.addRows([
                ['Core', 'Core', 'core', new Date(2022, 0, 3), new Date(2022, 0, 31), null,  10,  null],
                    ['SO', 'ScriptableObjects', 'core', new Date(2022, 0, 5) , new Date(2022, 0, 31), null,  50,  null],
                ['Systems', 'Systems', 'systems', new Date(2022, 0, 20), new Date(2022, 4, 23), null,  10,  null],
                    ['Console', 'Console', 'systems', new Date(2022, 0, 20), new Date(2022, 4, 23), null,  10,  null],
                    ['Networking', 'Networking', 'systems', new Date(2022, 0, 20), new Date(2022, 4, 23), null,  10,  null],
                    ['CharacterController', 'CharacterController', 'systems', new Date(2022, 0, 20), new Date(2022, 4, 23), null,  10,  null],
                ]);

                var options = {
                    height: 500,
                    gantt: {
                        arrow: null,
                        barCornerRadius: 0,
                        criticalPathEnabled: false,
                        shadowEnabled: true,
                    }
                };

                var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="chart_div"></div>
    </body>
</html>
